<!DOCTYPE html>
<html>
<head>
	<title>JS Cheat Sheet</title>
</head>
<body>
<script type="text/javascript">
	//this is a comment
	/* multi line 
	comment */
	//alert("hello world");
	console.log("hi bob");
	document.write("<h1>this renders as html</h1>");

	x = 15;

	y = 1;

	//basic mathematics
	document.write("<b>x = "+ x +" and y = "+ y+ "</b>");
	document.write("<hr>");

	document.write("<b>Add: </b>");
	document.write(x+y);
	document.write("<hr>");

	document.write("<b>Subtract: </b>");
	document.write(x-y);
	document.write("<hr>");

	document.write("<b>Multiply: </b>");
	document.write(x*y);
	document.write("<hr>");

	document.write("<b>Divide: </b>");
	document.write(x/y);
	document.write("<hr>");

	document.write("<b>Modulus: </b>");
	document.write(x%y);
	document.write("<hr>");

	//increments and decrements
	document.write("<b>increments look like this: x=x+1: </b>");
	document.write(x=x+1);
	document.write("<hr>");
	document.write("<b>but you can shorthand using ++x: </b>");

	document.write(++x);
	document.write("<hr>");
	document.write("<b>declare increment after statement x++: </b>");

	document.write(x++);
	document.write("<hr>");
	document.write("<b>call x again and the value is now: </b>");

	document.write(x);
	document.write("<hr>");
	document.write("<b>same with decrements like --x: </b>");

	document.write(--x);
	document.write("<hr>");

	document.write(x--);
	document.write("<hr>");

	document.write(x);
	document.write("<hr>");

	//assignment operators
	document.write("<b>shorthand updating a variables value like so, x=x+12:</b> ");
	document.write(x=x+12);

	document.write("<hr>");
	document.write("<b>now x is: </b>");
	document.write(x);
	document.write("<hr>");

	document.write(x+=12);
	document.write("<hr>");

	document.write(x-=12);
	document.write("<hr>");

	document.write(x*=12);
	document.write("<hr>");

	document.write(x/=12);
	document.write("<hr>");

	//boolean datatype
	document.write("<b>booleans are either true or false: </b>");
	document.write("<hr>");

	a = true;
	document.write(a);
	document.write("<hr>");

	document.write(!a);
	document.write("<hr>");

	//strings
	document.write("<b>strings are text. adding strings will concatenate</b>");
	document.write("<hr>");

	w = '1';
	z = "2";

	document.write(w);
	document.write("<hr>");

	document.write(w + z);
	document.write("<hr>");

	document.write(x + z);
	document.write("<hr>");

	// Concatination
	document.write("<b>Some examples on how to concat: </b>");
	document.write("<hr>");

	m = "Marco";
	p = "Polo";
	document.write(m + p);
	document.write("<hr>");

	document.write(m +' '+ p);
	document.write("<hr>");

	document.write(m.concat(' ',p));
	document.write("<hr>");

	m+=p;
	document.write(m);
	document.write("<hr>");

	//string properties
	document.write("<b>Common characters to escape with examples on how to use quotes</b>");
	document.write("<hr>");

	document.write( "\' \" \\ \n \r \t" );
	document.write("<hr>");

	document.write('she says, "meet me there"');
	document.write("<hr>");

	document.write("i heard \"she said, \'meet me there\'\"");
	document.write("<hr>");

	//indexing strings
	document.write("<b>indexing strings: </b>");
	document.write("<hr>");

	longstr = "The quick brown fox jumps over the lazy dog.";
	document.write(longstr);
	document.write("<hr>");

	document.write(longstr.length);
	document.write("<hr>");

	document.write(longstr.indexOf('fox'));
	document.write("<hr>");

	document.write(longstr.search('The'));
	document.write("<hr>");

	document.write(longstr.lastIndexOf('o'));
	document.write("<hr>");

	document.write(longstr.lastIndexOf('zorro'));
	document.write("<hr>");

	document.write(longstr.charAt(4));
	document.write("<hr>");

	document.write(longstr.charCodeAt(4));
	document.write("<hr>");

	document.write(longstr.endsWith('.'));
	document.write("<hr>");

	document.write(longstr.repeat(1));
	document.write("<hr>");

	document.write("<b>Trimming strings: </b>");
	document.write("<hr>");

	trimThis = " needs trim ";
	document.write(trimThis);
	document.write("<hr>");

	document.write(trimThis.trim());
	document.write("<hr>");

	//extracting strings
	document.write("<b>Extract from string: </b>");
	document.write("<br>");
	document.write("<b>Slice from left using index start and end positions. *note end positions are counted up to but not included in result</b>");
	document.write("<br>");

	dogStr = longstr.slice(40, 43);
	document.write(dogStr);
	document.write("<hr>");

	document.write("<b>or slice from right: </b>");
	dogStr2 = longstr.slice(-4, -1);
	document.write(dogStr2);
	document.write("<hr>");

	document.write("<b>or use substring: </b>");
	dogStr3 = longstr.substring(40, 43);
	document.write(dogStr3);
	document.write("<hr>");

	document.write("<b>or use substr. great if you need to count a specific amount over from the start.</b>");
	document.write("<br>");
	dogStr4 = longstr.substr(40, 3);
	document.write(dogStr4);
	document.write("<hr>");

	document.write("<b>substr from right: </b>");
	document.write("<br>");
	dogStr5 = longstr.substr(-4, 3);
	document.write(dogStr5);
	document.write("<hr>");

	//editing strings
	document.write("<b>edit strings</b>");
	document.write("<br>");
	document.write(longstr.replace('fox','zorro'));
	document.write("<hr>");

	document.write(longstr.replace(/o/g,'a'));
	document.write("<hr>");

	document.write(longstr);
	document.write("<hr>");

	document.write(longstr.toUpperCase());
	document.write("<hr>");

	document.write(longstr.toLowerCase());
	document.write("<hr>");

	//convert string to array
	document.write("<b>convert string to array: </b>");
	document.write("<br>");
	document.write(longstr.split(' '));
	document.write("<hr>");

	//arrays
	document.write("<b>arrays are lists</b>");
	document.write("<hr>");

	arr = ['dad','mom','child'];
	document.write(arr);
	document.write("<hr>");

	document.write(arr.toString());
	document.write("<hr>");

	//array sorting
	document.write("<b>common methods when manipulating arrays</b>");
	document.write("<hr>");

	document.write(arr.sort());
	document.write("<hr>");

	document.write(arr.reverse());
	document.write("<hr>");

	document.write(arr);
	document.write("<hr>");

	document.write(arr[0]);
	document.write("<hr>");

	document.write(arr.indexOf('child'));
	document.write("<hr>");

	document.write(arr.join(' | '));
	document.write("<hr>");

	arr.push('granny');
	document.write(arr);
	document.write("<hr>");

	arr[2] = "grandpa";
	document.write(arr);
	document.write("<hr>");

	arr.pop();
	document.write(arr);
	document.write("<hr>");

	arr.shift();
	document.write(arr);
	document.write("<hr>");

	arr.unshift('mommy');
	document.write(arr);
	document.write("<hr>");

	delete arr[0];
	document.write(arr);
	document.write("<hr>");

	arr.splice(2,2,"Uncle", "Aunt");
	document.write(arr);
	document.write("<hr>");

	arr2 = ['mommy', 'granny'];
	document.write(arr.concat(arr2));
	document.write("<hr>");

	arr3 = arr.slice(0,2);
	document.write(arr3);
	document.write("<hr>");

	document.write(arr3.length);
	document.write("<hr>");

	//sorting numbers
	document.write("<b>number sorting requires a bit of custom code. here it is:</b>");
	document.write("<br>");
	points = [40, 100, 1, 5, 25, 10];
	//incorrect sort of numbers
	document.write(points.sort());
	document.write("<hr>");

	//sort numbers correctly
	document.write(points.sort(function(a,b){
		//document.write((a+'-'+b+'=')+(a-b)+'<br>');
		return a-b;
	}));
	document.write("<hr>");

	//multidimensional arrays
	document.write("<b>multidimensional arrays are lists glued together like a spreadsheet</b>");
	document.write("<hr>");

	instruments = ['guitar','drums','bass'];
	genre = ['rock','hip hop','classical'];
	document.write(instruments);
	document.write("<hr>");

	document.write(genre);
	document.write("<hr>");

	musicHobbies = [instruments,genre];
	document.write(musicHobbies);
	document.write("<hr>");

	document.write(musicHobbies[0][1]);
	document.write("<hr>");

	//objects
	document.write("<b>Finally we have objects. Similar to arrays, where keys are used instead of indexes</b>");
	document.write("<hr>");

	superhero = {
		fname:'Clark',
		lname:'Kent',
		hname:'Super man',
		glasses:false,
		powers:12,
		weaknesses:2
	};

	//call object ny key to get it's value
	document.write(superhero['hname']);
	document.write("<hr>");

	document.write(superhero.lname);
	document.write("<hr>");

	//another example
	celeb = {
		firstn:"lady",
		lastn:'gaga',
		specialty:"imitating madonna",
		fullname: function(){
			return this.firstn + " " + this.lastn;
		}
	};
	//add values to object
	celeb['genre'] = "pop";
	celeb['tophits'] = 2;
	//or update value
	celeb['tophits'] = 20;

	//call an objects definition
	document.write(celeb.fullname);
	document.write("<hr>");

	//call an objects value
	document.write(celeb.fullname());
	document.write("<hr>");

	//comparisons
	document.write("<b>Compare values to return booleans</b>");
	document.write("<hr>");

	document.write("5 is equal to 10: ");
	document.write(5 == 10);

	document.write("<hr>");
	document.write("5 is equal to 5: ");
	document.write(5 == 5);
	document.write("<hr>");

	document.write("'5' is equal to 5: ");
	document.write('5' == 5);
	document.write("<hr>");

	document.write("'5' is equal to 5: ");
	document.write('5' === 5);
	document.write("<hr>");

	document.write("5 is less than 10: ");
	document.write(5 < 10);
	document.write("<hr>");

	document.write("5 is less than or equal to 10: ");
	document.write(5 <= 10);
	document.write("<hr>");

	document.write("5 is greater than 10: ");
	document.write(5 > 10);
	document.write("<hr>");

	document.write("5 is greater than or equal to 10: ");
	document.write(5 >= 10);
	document.write("<hr>");

	//logical operators
	document.write("<b>use logical operators, AND, OR, or NOT to run multiple comparisons:</b>");
	document.write("<hr>");

	c1 = 5;
	c2 = 10;

	document.write("5 is less than 10 ");
	document.write("and 5 is greater than 0: ");
	document.write((c1 < 10) && (c1 > 0));
	document.write("<hr>");

	document.write("5 is equal to 10 ");
	document.write("or 5 is greater than 0: ");
	document.write((c1 == 10) || (c1 > 0));
	document.write("<hr>");

	document.write("5 is equal to 10 ");
	document.write("or 5 is less than 0: ");
	document.write((c1 == 10) || (c1 < 0));
	document.write("<hr>");

	document.write("5 is NOT equal to 10 ");
	document.write("or 5 is NOT less than 0: ");
	document.write(!(c1 == 10) || (c1 < 0));
	document.write("<hr>");


	document.write("5 is NOT equal to 10 ");
	document.write("and 5 is NOT less than 0: ");
	document.write(!((c1 == 10) && (c1 < 0)));
	document.write("<hr>");

	//conditionals
	document.write("<b>use conditionals to run code if specify criteria are met</b>");
	document.write("<br>");
	//ternary shorthand
	display = (10 == c2)? true : false;
	document.write(display);
	document.write("<hr>");

	//if statement
	myColor= "green";
	if((myColor == "red") || (myColor == "blue") ){
		document.write(myColor + " is my favorite color!");
	} else if (myColor == "yellow") {
		document.write(myColor + " is my least favorite color!");
	} else {
		document.write(myColor + " is not my favorite color!");
	}
	document.write("<hr>");

	//switch statement
	switch (myColor){
		case 'red':
		case 'blue':
			document.write(myColor + " is my favorite color!");
			break;
		case 'yellow':
			document.write(myColor + " is my least favorite color!");
			break;
		default:
			document.write(myColor + " is not my favorite color!");
	};
	document.write('<hr>');
	document.write('<b>Here are functions</b><br>');
	//this is a function
	function playFunc(){
		jim = 100;
		var joe = 1;
		document.write('lets add things together: ');
		document.write(jim + joe);
	};

	playFunc();
	document.write('<hr>');

	function sum10(n1,n2){
		return (n1 + n2) * 10;
	};
	document.write(sum10(5,5));
	document.write('<hr>');

	//function Expression
	exFunc = function(p1){
		document.write(p1 * 10);
	};

	exFunc(2);
	document.write('<hr>');

	//self envoked function
	(function (){
		document.write('this executed without a call');
	})();

	//this refers to an instance
	function myFunction(){
		return this;
	};
	console.log(myFunction());


	//Loops
	document.write('<hr>');
	document.write('<b>loops execute a set amount of times</b>');
	//for loop example
	for(var i = 0; i < 10; ++i){
		document.write(i + '<br>');
	};

	beers=['corona', 'modelo', 'heineken', 'bud'];
	for (var i = 0; i < beers.length; ++i){
		document.write(i +': '+ beers[i] +'<br>');
	}
	//while loop
	var bi = 0;
	while(bi < beers.length){
		document.write(bi +': '+ beers[bi] +'<br>');
		++bi;
	};

	//do while loop
	var bidx= 0;
	do{
		document.write(bidx +': '+ beers[bidx] +'<br>');
		++bidx;
	}
	while(bidx < beers.length);

	//for/in loop
	person = {
		fname:'john',
		lname:'doe',
		id: 1234
	};

	document.write('for in loop example');
	objKeyVal='';
	for(key in person){
		objKeyVal += person[key] + ' ';
		document.write('<p>' + objKeyVal + '</p>');
	}
	document.write(" "+objKeyVal);
</script>
</body>
</html>
