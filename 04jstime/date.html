<!DOCTYPE html>
<html>
<head>
	<title>JS Cheat Sheet</title>
</head>
<body>
<script type="text/javascript">

	date = new Date();
	document.write(date);
	document.write('<br>');
	document.write(date.toDateString());
	document.write('<br>');
	document.write(date.toLocaleDateString());
	document.write('<br>');
	document.write(date.toLocaleTimeString());
	document.write('<br>');
	hours = date.getHours() % 12 || 12;
	min = date.getMinutes();
	document.write(hours+':'+min);
	document.write('<hr>');

	document.write(date.getDate() + 30);
	document.write('<br>');

	set = new Date();
	set.setDate(date.getDate() + 30);
	document.write(set.toDateString());
	document.write('<br>');

	// i=0;
	// setInterval(function(){
	// 	i+=5;
	// 	console.log(i + " secs");
	// },5000);

	StartTimer = function(){
		timer = setInterval(function(){
			date2 = new Date();
			document.getElementById('timer').innerHTML = date2;
		},1000);
	}

	StopTimer = function(){
		clearInterval(timer);
	}
	
	function delay() {
		delayAlert = setTimeout(function() {
			alert('that took 3 seconds');
		}, 3000);
		return false;
	};

	function delayStop() {
		clearTimeout(delayAlert);
		return false;
	};

</script>
<p id="timer"></p>
<button onclick="StartTimer()">Start Timer</button>
<button onclick="StopTimer()">Stop Timer</button>
<button onclick="delay()">Trigger Alert</button>
<button onclick="delayStop()">Stop Alert</button>
</body>
</html>
