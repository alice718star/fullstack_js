<html>
<head>
	<title>Image Gallery</title>
	<style>
		#displayer{ max-height:300px;}
		#thumbs{list-style: none;}
		li{ display: inline-block;}
		li img{ max-width:50px;}
		
	</style>
</head>
<body>
	<img id="displayer" src="img/full/img2.jpg">
	<ul id="thumbs">
		<li><img src="img/thumb/img1.jpg"></li>
		<li><img src="img/thumb/img2.jpg"></li>
		<li><img src="img/thumb/img3.jpg"></li>
	</ul>

	<script>
		thumbs = (document.querySelectorAll("#thumbs > li > img"));
		for (i = 0; i < thumbs.length; ++i){
		thumbs[i].onclick = function(){
				imgsrc = this.src;
				console.log(document.getElementById('displayer').src);
				console.log(imgsrc);
				imgsrc = imgsrc.split('/');
				imgsrc = imgsrc[imgsrc.length-1];
				console.log(imgsrc);
				document.getElementById('displayer').src = 'img/full/' + imgsrc;
			};
		}
	</script>

</body>
</html>
